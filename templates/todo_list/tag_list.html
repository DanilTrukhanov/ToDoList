{% extends "base.html" %}
{% block content %}
  <h1 class="mt-1">Tags
  <a href="{% url "todo_list:tag-create" %}" class="btn btn-primary float-end">Add</a>
  </h1>
  {% if tag_list %}
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
          <tr>
          <td>#{{ tag.name }}</td>
          <td><a href="{% url "todo_list:tag-update" tag.id %}" class="btn btn-secondary">Update</a></td>
          <td><a href="{% url "todo_list:tag-delete" tag.id %}" class="btn btn-secondary">Delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    There are no tags
  {% endif %}
{% endblock %}
